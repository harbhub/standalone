<!DOCTYPE html>
<html id='app' ng-app='WebApp' ng-controller='WebAppController' lang='en' ng-cloak>
	<head>

		<title>Emporium</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width = device-width, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0'>
		<link rel='stylesheet' type='text/css' href='/app.css'>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js'></script>

		<meta name='apple-mobile-web-app-capable' content='yes'>
		<meta name='apple-touch-fullscreen' content='yes'>
		<meta name='apple-mobile-web-app-status-bar-style' content='black'>
		<link rel='apple-touch-icon' href='http://jessesmithtattoos.com/wp-content/uploads/favicon/apple-touch-icon.png'>
		<link rel='apple-touch-startup-image' href='https://www.drupal.org/files/apple-startup-image.png'>

	</head>
	<body>

		<div id='canvas'></div>

		<div class='top-row'>Top Row</div>
		<div class='left-column'>Left Column</div>
		<div class='middle-column'>
			<div class='middle-column-top'>Middle Column Top</div>
			<div class='middle-column-bottom'>Middle Column Bottom</div>
		</div>
		<div class='right-column'>
			<div class='right-column-top'>Right Column Top</div>
			<div class='right-column-bottom'>Right Column Bottom</div>
		</div>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script src='orbit-controls.js'></script>
		<script src='tween.js'></script>
		<script src='app.js'></script>

	</body>
</html>
